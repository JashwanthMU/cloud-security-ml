<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Security Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-section h2 {
            color: #333;
            margin-bottom: 15px;
        }
        
        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-analyze {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-analyze:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-clear {
            background: #f5f5f5;
            color: #666;
        }
        
        .btn-clear:hover {
            background: #e0e0e0;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 18px;
        }
        
        .loading.active {
            display: block;
        }
        
        .result-section {
            display: none;
            margin-top: 30px;
        }
        
        .result-section.active {
            display: block;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .decision-badge {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .decision-block {
            background: #ff4757;
            color: white;
        }
        
        .decision-warn {
            background: #ffa502;
            color: white;
        }
        
        .decision-allow {
            background: #2ed573;
            color: white;
        }
        
        .risk-score {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }
        
        .problems-list {
            background: #fff5f5;
            border-left: 4px solid #ff4757;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .problems-list h3 {
            color: #ff4757;
            margin-bottom: 15px;
        }
        
        .problems-list li {
            margin: 10px 0;
            font-size: 16px;
        }
        
        .suggestions {
            background: #f0f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .suggestions h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .code-block {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            margin: 10px 0;
        }

        /* Loading Spinner */
        .loading-spinner {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-detail {
            font-size: 14px;
            color: #999;
            margin-top: 10px;
        }

/* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            animation: progress 5s ease-in-out;
        }

        @keyframes progress {
            0% { width: 0%; }
            20% { width: 30%; }
            50% { width: 60%; }
            80% { width: 90%; }
            100% { width: 100%; }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Infrastructre-as-Code Security Analyzer</h1>
            <p>AI-powered Terraform configuration security analysis,Towards secure cloud-native computing unveiling Terraform(IaC) misconfigurations</p>
        </div>
        
        <div class="main-card">
            <div class="input-section">
                <h2>Paste Your Terraform Code</h2>
                <textarea id="terraformCode" placeholder='resource "aws_s3_bucket" "example" {
  bucket = "my-bucket"
  acl    = "public-read"
}'></textarea>
                
                <div class="button-group">
                    <button class="btn-analyze" onclick="analyzeCode()">
                        üîç Analyze Configuration
                    </button>
                    <button class="btn-clear" onclick="clearAll()">
                        üóëÔ∏è Clear
                    </button>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>üîç Analyzing your configuration...</p>
                <p class="loading-detail">This takes about 5 seconds</p>
            </div>

            
            <div class="result-section" id="results">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>
    
    <script>
       async function analyzeCode() {
            const code = document.getElementById('terraformCode').value;

            if (!code.trim()) {
            alert('Please paste some Terraform code first!');
            return;
        }

            const loadingDiv = document.getElementById('loading');

    // Show loading with spinner + progress
            loadingDiv.innerHTML = `
            <div class="loading-spinner"></div>
            <p>üîç Analyzing your configuration...</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <p class="loading-detail">Using AI to understand context...</p>
        `;
            loadingDiv.classList.add('active');
            document.getElementById('results').classList.remove('active');

            const startTime = Date.now();

            try {
                const response = await fetch('/api/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    terraform_code: code,
                    author: 'web-user',
                    team: 'test'
                })
            });

            const data = await response.json();
            const duration = ((Date.now() - startTime) / 1000).toFixed(1);

            loadingDiv.classList.remove('active');

            displayResults(data, duration);

                }catch (error) {
                    loadingDiv.classList.remove('active');
                    alert('Error analyzing code: ' + error.message);
                }
            }

        function displayResults(data, duration) {
            const resultsDiv = document.getElementById('results');
            
            if (data.error) {
                resultsDiv.innerHTML = `
                    <div class="problems-list">
                        <h3>‚ùå Error</h3>
                        <p>${data.error}</p>
                    </div>
                `;
                resultsDiv.classList.add('active');
                return;
            }
            
            const decision = data.overall_decision;
            const riskScore = data.overall_risk_score;
            const resource = data.resources[0];  // First resource
            
            let badgeClass = '';
            let emoji = '';
            
            if (decision === 'BLOCK') {
                badgeClass = 'decision-block';
                emoji = 'üö®';
            } else if (decision === 'WARN') {
                badgeClass = 'decision-warn';
                emoji = '‚ö†Ô∏è';
            } else {
                badgeClass = 'decision-allow';
                emoji = '‚úÖ';
            }
            
            let problemsHTML = '';
            if (resource.problems.length > 0) {
                problemsHTML = `
                    <div class="problems-list">
                        <h3>Problems Found:</h3>
                        <ul>
                            ${resource.problems.map(p => `<li>${p}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            let suggestionsHTML = '';
            if (resource.suggestions.length > 0 && resource.suggestions[0].fix !== 'Configuration looks good!') {
                suggestionsHTML = `
                    <div class="suggestions">
                        <h3>üí° Recommended Fixes:</h3>
                        ${resource.suggestions.map(s => `
                            <div style="margin: 15px 0;">
                                <strong>${s.problem}:</strong> ${s.fix}
                                ${s.code ? `<div class="code-block">${s.code}</div>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            resultsDiv.innerHTML = `
                <div class="decision-badge ${badgeClass}">
                    ${emoji} ${decision}
                </div>
                
                <div class="risk-score">
                    Risk Score: ${(riskScore * 100).toFixed(0)}%
                </div>
                
                <p style="font-size: 18px; margin: 20px 0;">
                    ${resource.explanation}
                </p>
                
                ${problemsHTML}
                ${suggestionsHTML}
            `;
            
            resultsDiv.classList.add('active');
            resultsDiv.innerHTML += `
                <div style="margin-top: 30px; padding: 15px; background: #f9f9f9; border-radius: 10px; text-align: center;">
                    <small style="color: #666;">‚ö° Analysis completed in ${duration} seconds</small>
                </div>
            `;

        }
        
        function clearAll() {
            document.getElementById('terraformCode').value = '';
            document.getElementById('results').classList.remove('active');
            document.getElementById('loading').classList.remove('active');
        }
    </script>
</body>
</html>
